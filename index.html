<!DOCTYPE html>
<html>
<head>
	<title>Debt Snowball Avalanche Calculator</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="vendor/jquery-1.11.1.min.js"></script>
	<script src="vendor/jquery.mobile-1.4.5.min.js"></script>
	<script src="src/script.js"> </script>

	<style> 
	#submit-area div {
		width: 50%;
		float: left;
	}
	#extra-money {
		float: left;
	}
	#submit{
		margin: 15px 30px 0;
	}

	body {
		max-width: 900px;
	}

	#main-container {
		max-width: 800px;
	}
	.method {
		font-weight: bold;
		margin-right: 10px;
		display: block;
	}
	.total-paid, .total-months {
		margin: 0 10px;
	}
	.title{
		margin: 0 10px;
	}
	#results-container section{
		line-height: 25px;
		margin-bottom: 10px;
	}
	#results-container {
		display: none;
		margin-bottom: 25px;
	}
	</style>
</head>
<body>
	<div id="main-container">
		<div id="results-container">
			<section id="interest-first">
				<span class="method">Highest Interest First (Avalance)</span>
				<span class="title"> Total Paid <span class="total-paid"></span></span>
				<span class="title"> Time: <span class="total-months"></span></span>
			</section>
			<section id="balance-first">
				<span class="method">Lowest Balance First (Snowball)</span>
				<span class="title"> Total Paid <span class="total-paid"></span></span>
				<span class="titile"> Time: <span class="total-months"></span></span>
			</section>
			<section id="minimum">
				<span class="method">Minimum payment</span>
				<span class="title"> Total Paid <span class="total-paid"></span></span>
				<span class="title"> Time: <span class="total-months"></span></span>
			</section>
		</div>
		<div id="entry-container">
			<form name="loanEntryForm" id="loanEntryForm" onsubmit="mySubmit(this); return false;">
				<table class="entry">
					<thead>
						<tr>
							<td>Name</td>
							<td>Balance</td>
							<td>Minimum Payment</td>
							<td>Interest Rate e.g (9.5)</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" name="name" value="chase" required></td>
							<td><input type="number" name="bal" value="100" required step="any"></td>
							<td><input type="number" name="payment" value="10" required step="any"></td>
							<td><input type="number" name="intRate" value="1" required step="any"><input type="hidden" name="totalInterestPaid" value="0">
								<input type="hidden" name="totalPaid" value="0"></td>
						</tr>
						<tr>
							<td><input type="text" name="name" value="name 2" required></td>
							<td><input type="number" name="bal" value="0" required step="any"></td>
							<td><input type="number" name="payment" value="0" required step="any"></td>
							<td><input type="number" name="intRate" value="0" required step="any"><input type="hidden" name="totalInterestPaid" value="0">
								<input type="hidden" name="totalPaid" value="0"></td>
						</tr>
						<tr>
							<td><input type="text" name="name" value="name 3" required></td>
							<td><input type="number" name="bal" value="0" required step="any"></td>
							<td><input type="number" name="payment" value="0" required step="any"></td>
							<td><input type="number" name="intRate" value="0" required step="any"><input type="hidden" name="totalInterestPaid" value="0">
								<input type="hidden" name="totalPaid" value="0"></td>
						</tr>
						<tr>
							<td><input type="text" name="name" value="name 4" required></td>
							<td><input type="number" name="bal" value="0" required step="any"></td>
							<td><input type="number" name="payment" value="0" required step="any"></td>
							<td><input type="number" name="intRate" value="0" required step="any"><input type="hidden" name="totalInterestPaid" value="0">
								<input type="hidden" name="totalPaid" value="0"></td>
						</tr>
						<tr>
							<td><input type="text" name="name" value="name 5" required></td>
							<td><input type="number" name="bal" value="0" required step="any"></td>
							<td><input type="number" name="payment" value="0" required step="any"></td>
							<td><input type="number" name="intRate" value="0" required step="any"><input type="hidden" name="totalInterestPaid" value="0">
								<input type="hidden" name="totalPaid" value="0"></td>
						</tr>
					</tbody>
				</table>
				<div id="extra-money"><span>Extra money</span><input id="extraMoney"type="number" name="extraMoney" value="0"></div>
				<div id="submit-area">
					<div id="submit"><input type="submit" value="calculate"></div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
